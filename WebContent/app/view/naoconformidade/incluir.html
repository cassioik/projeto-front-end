<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/naoconformidade/incluir.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="view/naoconformidade/tabela.html"><span
					class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="view/naoconformidade/tabela.html">Tabela</a></li>
					<li><a href="view/naoconformidade/grafico.html">Gráfico</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- fim navbar -->

	<div class="container">
		<div class="page-header">
			<h1>
				Inclusão <small>Gestão de Não Conformidades</small>
			</h1>
		</div>
	</div>

	<div class="container">
		<form>
			<div class="form-group">
				<label for="nome">Titulo</label> <input type="text"
					class="form-control" id="titulo" placeholder="Titulo">
			</div>
			<div class="form-group">
				<label for="nome">Descrição</label> <input type="text"
					class="form-control" id="descricao" placeholder="Descrição">
			</div>
			<div class="form-group">
				<label for="nome">Prazo</label> <input type="text"
					class="form-control date" id="prazo" placeholder="Prazo">
			</div>
			<div class="form-group">
				<label for="nome">Prioridade</label> 
				<select class="form-control" id="prioridade">
					<option value=1>Baixa</option>
					<option value=2>Media</option>
					<option value=3>Alta</option>
				</select>
			</div>
			<!-- Single button -->
			<div class="form-group">
				<label for="nome">Responsavel</label> <select class="form-control"
					id="select_responsavel">
				</select>
			</div>
			<a class="btn btn-success" onclick="salvar()">Incluir</a>
		</form>
	</div>
