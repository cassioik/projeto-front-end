<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- base URL local -->
<base href="/GestaoNaoConformidade/app/">

<!-- base URL bluemix -->
<!-- <base href="/app/"> -->

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/seguranca/login.css">

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/seguranca/login.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">Login</h2>
			<label for="email" class="sr-only">Email:</label> <input type="email"
				id="email" class="form-control" placeholder="Email" required
				autofocus> <label for="senha" class="sr-only">Senha:</label>
			<input type="password" id="senha" class="form-control"
				placeholder="Senha" required>

			<button class="btn btn-lg btn-primary btn-block" onclick="logar()">Entrar</button>

		</form>
	</div>
</body>
</html>
